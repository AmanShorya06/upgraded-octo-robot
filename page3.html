<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Part</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        img {
            width: 700px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #move-button {
            background-color: #f44336;
            color: #fff;
        }
        #next-button {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday to You!!!</h1>
    <img src="https://i.ytimg.com/vi/c2jXktgPJKE/maxresdefault.jpg" alt="Placeholder Image">
    <div class="button-container">
        <button id="move-button">Nhi milega</button>
        <button id="next-button">Acha theek h</button>
    </div>
    <audio autoplay loop></audio>
        <source src="happy-birthday-254480.mp3" type="audio/mpeg">
    </audio>
    <script>
        const moveButton = document.getElementById('move-button');
        const nextButton = document.getElementById('next-button');

        moveButton.addEventListener('click', () => {
            const randomX = Math.floor(Math.random() * window.innerWidth - 100);
            const randomY = Math.floor(Math.random() * window.innerHeight - 50);
            moveButton.style.position = 'absolute';
            moveButton.style.left = `${Math.max(randomX, 0)}px`;
            moveButton.style.top = `${Math.max(randomY, 0)}px`;
        });

        nextButton.addEventListener('click', () => {
            window.location.href = "page4.html"; // Change to the next page
        });
    </script>
</body>
</html>

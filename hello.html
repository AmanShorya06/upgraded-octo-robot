<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background: #ff9a9e;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #fad0c4;
        }
        #content {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Let’s Get Ready for the Celebration!</h1>
    <button id="actionButton">Turn the Lights On</button>
    <div id="content"></div>

    <script>
        const actionButton = document.getElementById('actionButton');
        const content = document.getElementById('content');

        let step = 0;

        actionButton.addEventListener('click', () => {
            step++;

            if (step === 1) {
                document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
                content.innerHTML = '<p>The lights are on! Everything is brighter now.</p>';
                actionButton.textContent = 'Decorate';
            } else if (step === 2) {
                content.innerHTML = '<p>The room is now beautifully decorated with streamers and lights!</p>';
                actionButton.textContent = 'Fly the Balloons';
            } else if (step === 3) {
                content.innerHTML = '<p>Balloons are flying all around, adding fun to the celebration!</p>';
                actionButton.textContent = 'Here is the Cake!';
            } else if (step === 4) {
                content.innerHTML = '<p>Here’s the cake ready for you to cut and celebrate!</p>';
                actionButton.style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'page3.html'; // Replace with the URL of the next page
                }, 2000);
            }
        });
    </script>
</body>
</html>

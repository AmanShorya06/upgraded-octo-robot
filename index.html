<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
            color: #ff6f61;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        .surprise-text {
            font-size: 1.5em;
            font-weight: bold;
        }
        #surprise-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #surprise-button:hover {
            background-color: #e65c50;
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŽ‰ A Surprise Awaits You! ðŸŽ‰</h1>
        <p id="countdown-message">Counting down to something special just for you!</p>
        <div id="timer">Loading...</div>

        <!-- Hidden content -->
        <div id="content">
            <p class="surprise-text">ðŸŽˆ Happy Birthday! ðŸŽˆ</p>
            <!-- Add more content here after the timer ends -->
        </div>

        <!-- Surprise button -->
        <button id="surprise-button" onclick="goToSurprisePage()">Surprise!</button>
    </div>
    <audio autoplay loop>
        <source src="happy-birthday-254480.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Set the target date
        const targetDate = new Date("march 3, 2025 00:00:00").getTime();

        // Update the timer every second
        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance > 0) {
                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result
                document.getElementById("timer").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // If the countdown is over, show the hidden content
                clearInterval(timerInterval);
                document.getElementById("timer").innerHTML = "ðŸŽ‰ It's time! ðŸŽ‰";
                document.getElementById("content").style.display = "block";
                document.getElementById("surprise-button").style.display = "inline-block";
            }
        }, 1000);

        // Function to navigate to the surprise page
        function goToSurprisePage() {
            window.location.href = "surprise.html";
        }
    </script>
</body>
</html>

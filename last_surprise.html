<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pig Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .pig-container {
            position: relative;
            display: inline-block;
        }
        .pig {
            width: 700px;
            height: auto;
        }
        .replacement-image {
            position: absolute;
            top: 150px; /* Adjust this for exact alignment */
            left: 275px; /* Adjust this for exact alignment */
            bottom: 150px;
            right: 100px;
            width: 175px;
            height: 150px;
            border-radius: 0%;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 1.5em;
            color: #333;
            z-index: 100;
        }
        .popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday to You!!!</h1>
    <audio autoplay loop>
        <source src="happy-birthday-254480.mp3" type="audio/mpeg">
    </audio>
    <div class="pig-container">
        <img src="DALLÂ·E 2025-01-11 04.45.45 - A cartoon-style pig viewed from the front, designed for a fun and celebratory setting. The pig's body is round, with pink skin and a simple, clean des.webp" alt="Pig" class="pig">
        <img src="last.jpg" alt="Replacement Head" class="replacement-image">
    </div>
    <div id="popup" class="popup">Happy Birthday to You!</div>
    <p> abe yr ye image thik se lga hi nhi.
        Par chal HBD!!
    </p>

    <script>
        const replacementImage = document.querySelector('.replacement-image');
        const popup = document.getElementById('popup');

        replacementImage.addEventListener('click', () => {
            popup.classList.add('active');
            setTimeout(() => {
                popup.classList.remove('active');
            }, 3000);
        });
    </script>
</body>
</html>
